- name: Manage apt packages (update, upgrade, autoremove)
  hosts: all
  become: true  # à¹ƒà¸Šà¹‰ sudo à¸ªà¸³à¸«à¸£à¸±à¸šà¸—à¸¸à¸ task

  tasks:
    - name: Display message before updating package cache
      debug:
        msg: "ğŸ”„ Updating package cache..."
    
    - name: Update package cache
      ansible.builtin.apt:
        update_cache: true
      when: ansible_pkg_mgr == "apt"

    - name: Display message before upgrading packages
      debug:
        msg: "ğŸ“¦ Upgrading all packages..."
    
    - name: Upgrade all packages
      ansible.builtin.apt:
        upgrade: dist
      when: ansible_pkg_mgr == "apt"

    - name: Display message before autoremove
      debug:
        msg: "ğŸ—‘ï¸ Removing unnecessary packages..."
    
    - name: Remove unnecessary packages
      ansible.builtin.apt:
        autoremove: true
      when: ansible_pkg_mgr == "apt"
