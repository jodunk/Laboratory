- name: Manage apt packages (update, upgrade, autoremove)
  hosts: all
  become: true  # ใช้ sudo สำหรับทุก task
  tasks:
    - name: Update, upgrade, and autoremove apt packages
      ansible.builtin.apt:
        update_cache: true
        upgrade: dist
        autoremove: true
      when: ansible_pkg_mgr == "apt"
